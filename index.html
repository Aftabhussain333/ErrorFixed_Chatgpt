<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Rental Company</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff; /* Light blue background for a soothing effect */
    }
    header {
        background-color: #005A9C; /* Darker blue for better contrast */
        color: white;
        padding: 10px 20px;
        text-align: center;
    }
    nav {
        display: flex;
        justify-content: center;
        gap: 10px;
    }
    nav a {
        background-color: #008000; /* Dark green for links to ensure contrast */
        color: white;
        padding: 10px;
        border-radius: 5px;
        text-decoration: none;
    }
    .product {
        margin: 20px;
        background-color: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    footer {
        background-color: #2C3E50; /* Dark blue for the footer */
        color: white;
        text-align: center;
        padding: 10px 20px;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
    form {
        background-color: #add8e6;
        padding: 20px;
        margin: 20px;
        border-radius: 8px;
    }
</style>
</head>
<body>
<header>
    <h1>Car Rental Company</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
    </nav>
</header>
<section id="home" class="product">
    <h2>Available Cars</h2>
    <div id="carList"></div>
</section>
<section id="products" class="product">
    <h2>Apple Products</h2>
    <p>Explore our exclusive Apple products. Here you will find the latest models of iPhones, iPads, and MacBooks.</p>
</section>
<section id="contact">
    <form>
        <h2>Contact Us</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br><br>
        <input type="submit" value="Submit">
    </form>
</section>
<footer>
    <p>Copyright &copy; 2023 Car Rental Company</p>
</footer>
<script>
    const cars = [
        { model: "Toyota Camry", rate: "50/day" },
        { model: "Honda Civic", rate: "45/day" },
        { model: "Ford Mustang", rate: "70/day" }
    ];

    const carList = document.getElementById('carList');
    cars.forEach(car => {
        const carDiv = document.createElement('div');
        carDiv.innerHTML = `<h3>${car.model}</h3><p>Rent for ${car.rate}</p><button onclick="rentCar('${car.model}')">Rent It</button>`;
        carList.appendChild(carDiv);
    });

    function rentCar(model) {
        alert('Thank you for renting: ' + model);
    }
</script>
</body>
</html>
